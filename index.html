<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>MPlayer</title>
    <link rel="stylesheet" type="text/css" media="all" href="MPlayer.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="theme-color" content="#F26D93"/>
</head>

<body>

<div class="container" id="container">

    <video id="video1" controls></video>

    <div class="logger-wrap">
        <textarea id="logger" rows="10" readonly="readonly"></textarea>
    </div>
</div>
<script type="text/javascript" src="MPlayer.js"></script>
<script type="text/javascript">
    var player = new MPlayer({
        element: document.getElementById('video1'),
        type: 'dash',
        video: {
            poster: '',
            src: '//demo.loacg.com/assets/v3/v.mpd'
        },
        volume: 10
    });
</script>
</body>
</html>
