<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>MPlayer</title>
    <link rel="stylesheet" type="text/css" media="all" href="/assets/bundle.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="theme-color" content="#F26D93"/>
</head>

<body>

<div class="container" id="container">

    <div class="title">
        <h2>WakabaGirl</h2>
        <h4>MPlayer @build.4cd948e3</h4>
    </div>
    <div class="mode">
        <button id="html5" onclick="h5()">HTML5</button> &nbsp;&nbsp; <button id="hls" onclick="hls()">Hls</button>
    </div>

    <div id="player">

    </div>

    <div id="logger" class="logger" contenteditable="true">
    </div>
</div>
<script type="text/javascript" src="/assets/MPlayer.js"></script>
<script type="text/javascript">
    var player = new MPlayer({
        element: document.getElementById('player'),
        type: 'html5',
        loggerType: 0,
        video: {
            poster: '//demo.loacg.com/poster.png',
            src: '//demo.loacg.com/assets/video/WakabaGirl.mp4'
        },
        volume: 10
    });

    var h5Btn = document.getElementById('html5');
    var hlsBtn = document.getElementById('hls');


    function h5() {
        player.destroy();

        player = new MPlayer({
            element: document.getElementById('player'),
            type: 'html5',
            loggerType: 0,
            video: {
                poster: '//demo.loacg.com/poster.png',
                src: '//demo.loacg.com/assets/video/WakabaGirl.mp4'
            },
            volume: 10
        });
    }
    
    function hls() {
        player.destroy();

        player = new MPlayer({
            element: document.getElementById('player'),
            type: 'hls',
            loggerType: 0,
            video: {
                poster: '//demo.loacg.com/poster.png',
                src: '//demo.loacg.com/assets/video/WakabaGirl.m3u8'
            },
            volume: 10
        });
    }
</script>
</body>
</html>
