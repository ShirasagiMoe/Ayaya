<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <title>MPlayer</title>
    <link rel="stylesheet" type="text/css" media="all" href="/assets/bundle.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="theme-color" content="#F26D93"/>
</head>

<body>

<div class="container" id="container">

    <div class="title">
        <h4>MPlayer @build.4cd948e3</h4>
    </div>
    <div class="mode">
        <button id="html5" onclick="h5()">HTML5</button>
        <button id="hls" onclick="hls()">Hls</button>
        <button id="log" onclick="log()">Log</button>

        <button id="switch" onclick="switchSource()">SwitchSource</button>
    </div>

    <div id="player">

    </div>

    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>

    <div id="logger" class="logger hidden" contenteditable="true">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/cdnbye@latest"></script>
<script type="text/javascript" src="/assets/MPlayer.js"></script>
<script type="text/javascript">
    var list = ['/build/01/01.m3u8', '/build/02/02.m3u8'];
    var player = new MPlayer({
        element: document.getElementById('player'),
        type: 'hls',
        loggerType: 0,
        video: {
            /*poster: '',*/
            src: '/build/01/01.m3u8'
        },
        volume: 60
    });

    onEvent(player);

    var h5Btn = document.getElementById('html5');
    var hlsBtn = document.getElementById('hls');

    function switchSource() {
        var index = Math.round(Math.random());;
        player.stop();
        player.switchSource(list[index]);
    }

    function h5() {
        if (player != null)
            player.destroy();

        player = new MPlayer({
            element: document.getElementById('player'),
            type: 'html5',
            loggerType: 0,
            video: {
                /*poster: '//demo.loacg.com/poster.png',*/
                src: '//demo.loacg.com/assets/video/WakabaGirl.mp4'
            },
            volume: 60
        });

        // 监听事件
        onEvent(player);

    }

    function hls() {
        if (player != null)
            player.destroy();

        player = new MPlayer({
            element: document.getElementById('player'),
            type: 'hls',
            loggerType: 0,
            video: {
                poster: '//demo.loacg.com/poster.png',
                src: '//demo.loacg.com/assets/video/WakabaGirl.m3u8'
            },
            volume: 60
        });

        // 监听事件
        onEvent(player);
    }


    function play() {
        console.log('event:: on.play play() called')
    }
    function play2() {
        console.log('event:: on.play play2() called')
    }
    function pauseEvent() {
        console.log('event:: on.pause pauseEvent() called');
    }
    function screenEvent(e, type) {
        console.log('event:: on.fullscreen screenEvent() called', e, type);
    }
    function played() {
        console.log('event:: on.played called')
    }

    function onEvent(p) {
        p.on('play', play);
        p.on('play', play2);
        p.on('pause', pauseEvent);
        p.on('fullscreen', screenEvent)
        p.on('played', played)
    }

    var logEle = document.getElementById('logger');

    function log() {
        if (logEle.classList.contains('hidden')) {
            logEle.classList.remove('hidden')
        } else {
            logEle.classList.add('hidden')
        }
    }
</script>
</body>
</html>
